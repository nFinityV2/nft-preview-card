<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="nft-card">
      <img class="nft-image" src="images/image-equilibrium.jpg" alt="Equilibrium #3429"></img>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-pricing">
        
        <p class="eth"><img src="images/icon-ethereum.svg" alt="ethereum"/>0.041 ETH</p>
        <p class="time"><img src="images/icon-clock.svg" alt="duration left"/>3 days left</p>
   
      </div>
      <hr>
      <div class="nft-creator">
        <img class="avatar-img" src="images/image-avatar.png" alt="avatar"/> 
        <p>Creation of <span class="name">Jules Wyvern</span></p></div>
    </div>
  </body>
</html>
